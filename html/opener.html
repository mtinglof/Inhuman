<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <div class="row text-center">
                <div class="col">
                    <h1 class="display-4">INHUMAN CONDITIONS</h1>
                    <h6>(A GAME OF COPS AND ROBOTS)</h6>
                </div>
            </div>
        </div>
        <div class="options">
            <div class="row text-center">
                <div class="col">
                    <div class="btn-group-vertical">
                        <button id="Prosecutor" type="button" class="btn btn-outline-light btn-lg option">Prosecutor</button>
                        <button id="Suspect" type="button" class="btn btn-outline-light btn-lg option">Suspect</button>
                        <a href="https://www.dropbox.com/s/sagi621ht1fnu2x/Inhuman%20Conditions%20Rules%20%28Public%20File%29.pdf" class="btn btn-outline-light btn-lg" role="button">How to Play</a>
                    </div>
                </div>
            </div>
        </div>
        <footer id="disclaim" class="page-footer font-small blue">
            <div class="footer-copyright text-center text-white">I did not create this game! Check out Tommy Maranges' 
                <a class="kickstart-link" href="https://www.kickstarter.com/projects/tommy-maranges/inhuman-conditions-a-game-of-cops-and-robots?ref=nav_search&result=project&term=inhuman">KickStarter!</a>
            </div>
        </footer>
    </div>
    <div id = "penalty-board" class = "container">
        <div class ="row" style="height:100%">
            <div id="card-one" class ="col text-center rounded penalty-card active">
                <h3></h3>
            </div>
            <div class ="col rounded bg-black"></div>
            <div id="card-two" class ="col text-center rounded penalty-card active">
                <h3></h3>
            </div>
            <div class ="col rounded bg-black"></div>
            <div id="card-three" class ="col text-center rounded penalty-card active">
                <h3></h3>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
